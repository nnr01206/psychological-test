<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的閱讀色票｜心理測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mobile-wrapper">
        <div class="app-header">
            <span class="back-icon">❮</span>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <span id="step-count" class="step-text">1/5</span>
        </div>

        <div id="quiz-content">
            <div id="question-container">
                <h2 id="question-title">Q1. 題目載入中...</h2>
                
                <div class="question-image-placeholder">
                    <div class="img-content">
                        <span>📖</span>
                        <p>Scene Image</p>
                    </div>
                </div>

                <div id="answer-buttons" class="btn-grid">
                    </div>
            </div>

            <div id="result-container" class="hide">
                
                <div class="result-top-visual" id="result-bg-color">
                    <div class="visual-content">
                        <p class="small-label">你的閱讀人格</p>
                        <h2 id="result-title">測驗結果</h2>
                        <div class="book-icon-decoration">📚</div>
                    </div>
                </div>

                <div class="recommendation-card">
                    <h3 class="rec-title">為您推薦書籍</h3>
                    
                    <div class="book-layout">
                        <div class="book-cover-wrapper">
                            <div class="book-cover-placeholder">Book Cover</div>
                        </div>
                        
                        <div class="book-info">
                            <h4 id="book-name">書名載入中</h4>
                            <p id="book-intro">書籍簡介載入中...</p>
                        </div>
                    </div>

                    <button id="restart-btn" class="btn-buy">
                        再測一次
                        <span class="tag-icon">🏷️</span>
                    </button>
                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
